<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>パズモノ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- ヘッダーエリア: 階層とスコア -->
        <header id="game-header">
            <div class="header-item">Floor: <span id="floor-display">1</span></div>
            <div class="header-item">Score: <span id="score-display">0</span></div>
            <div id="bgm-toggle" class="bgm-toggle-btn">BGM: ON</div>
        </header>

        <!-- バトルエリア -->
        <div id="battle-area">
            <!-- 敵モンスターエリア -->
            <div id="enemy-container">
                <!-- JavaScriptで敵モンスターを動的に生成 -->
            </div>

            <!-- ダメージエフェクト用オーバーレイ -->
            <div id="damage-overlay"></div>

            <!-- コンボ表示用 -->
            <div id="combo-display" class="hidden">0 Combo</div>
        </div>

        <!-- ステータスエリア -->
        <div id="status-area">
            <div class="hp-bar-container">
                <div class="hp-label">HP</div>
                <div class="hp-bar-bg">
                    <div id="player-hp-bar" class="hp-bar-fill" style="width: 100%;"></div>
                </div>
                <div id="hp-text">100/100</div>
            </div>
            <!-- 味方モンスターアイコン -->
            <div id="party-container">
                <!-- JavaScriptで味方モンスターを生成 -->
            </div>
        </div>

        <!-- パズル盤面 -->
        <div id="board-area">
            <!-- 操作タイマーゲージ -->
            <div id="timer-bar-container">
                <div id="timer-bar-fill"></div>
            </div>
            <div id="board">
                <!-- 6x5のグリッドをJSで生成 -->
            </div>
        </div>

        <!-- オーバーレイ画面 (スタート/ゲームオーバー) -->
        <div id="modal-overlay" class="visible">
            <div id="start-screen">
                <h1>パズモノ</h1>
                <p>画面をタップしてスタート</p>
                <p class="instruction">音が出ます</p>
            </div>
            <div id="game-over-screen" class="hidden">
                <h1>GAME OVER</h1>
                <p>Score: <span id="final-score">0</span></p>
                <button id="retry-button">もう一度遊ぶ</button>
            </div>
            <div id="switch-left" class="switch-btn">←</div>
            <div id="switch-right" class="switch-btn">→</div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('switch-left').onclick = () => {
            window.location.href = '../tetris/index.html';
        };
        document.getElementById('switch-right').onclick = () => {
            window.location.href = '../union/index.html';
        };
    </script>
</body>

</html>
